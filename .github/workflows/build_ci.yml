name: build_ci

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Extract Version
        id: extract_version
        run: |
          version=$(grep -oP 'project.version = \"\\K[^"]+' xlite-daemon/build.gradle)
          echo "::set-output name=version::$version" >> $GITHUB_ENV

      - name: Build
        uses: ./.github/workflows/build_latest.yml
        with:
          branch: ${{ github.ref }}
          build_type: "artifacts"
          tag: ${{ steps.extract_version.outputs.version }}
